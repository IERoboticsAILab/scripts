---
- name: Ensure key packages are installed
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install essential packages
      apt:
        name:
          - vim
          - git
          - wget
          - net-tools
        state: present

    - name: Install Python and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Ensure pip is up to date
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install Python packages
      pip:
        name:
          - virtualenv
          - numpy
          - pandas
        state: present
        executable: pip3

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Add ROS repository
      apt_repository:
        repo: "deb http://packages.ros.org/ros/ubuntu {{ ansible_distribution_release }} main"
        state: present

    - name: Add ROS GPG key
      apt_key:
        url: https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc
        state: present

    - name: Update apt cache after adding ROS repository
      apt:
        update_cache: yes

    - name: Install ROS
      apt:
        name: 
          - ros-noetic-desktop-full
          - python3-rosdep
          - python3-rosinstall
          - python3-rosinstall-generator
          - python3-wstool 
          - build-essential
        state: present

    - name: Initialize rosdep
      command: rosdep init
      ignore_errors: yes

    - name: Update rosdep
      command: rosdep update
      ignore_errors: yes

    - name: Install VNC
      apt:
        name:
          - tigervnc-standalone-server
        state: present
